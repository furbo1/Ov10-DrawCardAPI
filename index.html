        </div>

         </div>
              
              
            </div>
             <h4 id="totalDlr">  </h4>
            
           
          
        </div>
           <div id="player">  
          <h2>Player's Cards</h2>

                <div  id="playerFirstCard" >
           <img id="plrFCard" src="" alt="Player's cards">
        </div>
         <div  id="plrSecondCard" >
           <img id="plrSCard" src="" alt="Player's cards">
         </div>
               
                
           </div>

        </div>
          
          
        </div>
